<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sign</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="SignInStyle.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="../aMainPage/index.html">Home page</a>
            </li>
        </ul>
    </div>
</nav>
<div class="wrapper">
    <div class="title-text">
        <div class="title login">Login</div>
        <div class="title signup">Signup</div>
    </div>
    <div class="form-container">
        <div class="slide-control">
            <input type="radio" name="slide" id="login" checked />
            <input type="radio" name="slide" id="signup" />
            <label for="login" class="slide login">Login</label>
            <label for="signup" class="slide signup">Signup</label>
            <div class="slide-tab"></div>
        </div>
        <div class="form-inner">
            <form action="../UserProfilePage/UserProfile.html" class="login">
                <div class="field">
                    <input type="text" id="login-email" placeholder="Email address" required />
                </div>
                <div class="field">
                    <input type="password" placeholder="Password" required />
                </div>
                <div class="pass-link"><a href="#">Forgot Password?</a></div>
                <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Login" />
                </div>
                <div class="signup-link">New member? <a href="#">Signup now</a></div>
            </form>
            <form action="#" class="signup">
                <div class="field">
                    <input type="text" id="signup-email" placeholder="Email address" required>
                </div>
                <div class="field">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="field">
                    <input type="password" placeholder="Confirm password" required>
                </div>
                <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Signup" />
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    const loginText = document.querySelector(".title-text .login");
    const loginForm = document.querySelector("form.login");
    const loginBtn = document.querySelector("label.login");
    const signupBtn = document.querySelector("label.signup");
    const signupLink = document.querySelector("form .signup-link a");
    // Function to validate email
    function isEmailValid(email) {
        const emailRegex = /^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$/;
        return emailRegex.test(email);
    }
    // Switch to the login form
    loginBtn.onclick = () => {
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
    };
    // Switch to the signup form
    signupLink.onclick = () => {
        signupBtn.click();
        return false;
    };
    // Switch to the signup form
    signupBtn.onclick = () => {
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
    };

    // Validate email for login form
    document.querySelector("#login-email").addEventListener("input", (event) => {
        const email = event.target.value;
        const isValid = isEmailValid(email);
        if (!isValid) {
            event.target.setCustomValidity("Please enter a valid email address.");
        } else {
            event.target.setCustomValidity("");
        }
    });
    // Validate email for signup form
    document.querySelector("#signup-email").addEventListener("input", (event) => {
        const email = event.target.value;
        const isValid = isEmailValid(email);
        if (!isValid) {
            event.target.setCustomValidity("Please enter a valid email address.");
        } else {
            event.target.setCustomValidity("");
        }
    });
</script>
</body>
</html>
